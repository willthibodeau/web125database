<!DOCTYPE HTML>
<html>
   <head>
      <script type="text/javascript">
		
        var db = openDatabase('mydb', '1.0', 'Test DB', 2 * 1024 * 1024);
        var msg;
		function AddValueToDB(){ 	
	         db.transaction(function (tx) {
	            tx.executeSql('CREATE TABLE IF NOT EXISTS LOGS (id unique, log)');
	             
               	// tx.executeSql('INSERT INTO LOGS (id,log) VALUES (?, ?)', [e_id, e_log]);
        	 	tx.executeSql('INSERT INTO LOGS (id, log) VALUES (3, "foobar")');
   				tx.executeSql('INSERT INTO LOGS (id, log) VALUES (4, "logmsg")');
	            msg = '<p>Log message created and row inserted.</p>';
	            document.querySelector('#status').innerHTML =  msg;
	         });
		}// function add value to db

		function GetValueFromDatabase(){ 
	        db.transaction(function (tx) {
	            tx.executeSql('SELECT * FROM LOGS', [], function (tx, results) {
	               var len = results.rows.length, i;
	               msg = "<p>Found rows: " + len + "</p>";
	               document.querySelector('#status').innerHTML +=  msg;
						
	               for (i = 0; i < len; i++){
	                  msg = "<p><b>" + results.rows.item(i).id + "</b>" + results.rows.item(i).log + "</p>";
	                  document.querySelector('#status').innerHTML +=  msg;
	               }
	            }, null);

	        });
		 }// function get value from database

		 function DeleteFromDatabase(){
		 	db.transaction(function(tx){
		 		tx.executeSql('DELETE FROM LOGS WHERE id = 0');
		 	})
		 }	// function delete from database

      </script>
		
   	</head>
	
   	<body>
    <div id="status" name="status">Status Message</div>
      	<div>
			<input id="e_id" name="e_id" type="text" placeholder="ID">
			<input id="e_log" name="e_log" type="text" placeholder="message">
			<input type="button" value="Add record" onClick="AddValueToDB()"> 
      	</div>

      	<div><input type="button" value="Search" onClick="GetValueFromDatabase()"></div>
      	<!-- <div><button onclick="DeleteFromDatabase()">Delete</button></div> -->
   	</body>	
</html>
